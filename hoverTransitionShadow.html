<style>
    .subscribe-button{
     background-color: rgb(200, 0, 0);
     color: white;
     border: none;
     height: 26px;
     width: 80px;
     border-radius: 2px;
     cursor: pointer;
     transition: opacity 0.15s;
    } 
    .subscribe-button:hover{
        opacity:0.5;
    }
    .join{
     background-color: #fff;
     color: rgb(58, 56, 179);
     border-color:  rgb(58, 56, 179);
     height: 26px;
     border-style: solid;
     width: 50px;
     border-radius: 2px;
     cursor: pointer;
     border-width: 1px;
     margin-left: 4px;
     transition: background-color 1s, color 1s;
     /*transition take property and time */
    }
    .join:hover{
        background-color:rgb(58, 56, 179);
     color: white;
     
    }
    /*The active pseudo class will work when we click on join button*/
    .join:active{
        opacity: 0.7;
    }
    .tweet{
       background-color:rgb(31, 107, 194);
       color: #fff;
       border: none;
       border-radius: 18px;
       height: 26px;
     width: 60px;
     margin-left: 4px;
     cursor: pointer;
     font-weight: bold;
     font-size: 13px;
     /*box shadow take atmost 5 values x(right) y(down) blur-radius spread-radius colour rgba(red ,green,blue,opacity)*/ 
        transition: box-shadow 0.2s;
     
    }
    .tweet:hover{
        box-shadow: 3px 3px 4px  rgba(0,0,0,0.2);
    }
 </style>
 <button class="subscribe-button">subscribe</button>
 <button class="join">JOIN</button>
 <button class="tweet">Tweet</button>

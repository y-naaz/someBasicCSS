<style>
    .uber{
        background-color: black;
        color: rgb(255, 255, 255);
        border: none;
        width: 90px;
        height: 30px;
        font-size: 12px;
        transition: opacity 0.15s;
    }
    .uber:hover{
        opacity: 0.5;
    }
    .amazon{
        border-radius: 20px;
        background-color: rgb(255,216,20);
        
        border-style: none;
        width: 145px;
        height: 30px;
    }
    .amazon:hover{
        background-color:rgb(245, 205, 3);
    }
    .git{
        border-style: none;
        background: rgb(46, 164, 79);
        width: 90px;
        height: 30px;
        border-radius: 4px;
        color: white;
        transition:box-shadow 0.25s;
    }
    .git:hover{
        
        box-shadow: 0 5px 5px rgba(0,0,0,0.2);
    }
    .save{
        background-color: #fff;
        color: rgb(58, 56, 179);
        border-color:  rgb(58, 56, 179);
        height: 30px;
        border-style: solid;
        width: 58px;
        border-radius: 20px;
        cursor: pointer;
        border-width: 1px;
    }
    .save:hover{
        border-width: 1.5px;
        background-color: rgb(183, 199, 219);
    }
</style>
<button class="save">save</button>
<button class="uber">Request now</button>
<button class="amazon">Add to Cart</button>
<button class="git">Sign up</button>
